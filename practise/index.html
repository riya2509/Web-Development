        <h2 id="names">Riya</h2>
        <h2 id="names">Gupta</h2>
        <h2 id="names">Hello</h2>
        <h2 id="names">John</h2>
    
    </body>
    <script>
        const nameList = document.querySelectorAll("#names")
        console.log(nameList)
        for(let i=0;i<nameList.length;i++){
            if(i%2===0){
                nameList[i].classList="red-class"
            }
            else{
                nameList[i].classList="green-class"
